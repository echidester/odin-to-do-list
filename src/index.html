<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="folder-container">
      <h1>To-Do List</h1>
      <button id="active-list" class="folder-btn">All Active Tasks</button
      ><br />
      <button id="completed-list" class="folder-btn">
        All Completed Tasks
      </button>
      <h2 id="folder-headline">Folders</h2>
      <button class="folder-name folder-btn">Inbox</button><br />
      <button class="folder-name folder-btn">Learning to Code</button><br />
      <button class="folder-name folder-btn">General</button><br />
      <button id="new-folder" class="folder-btn">Add new folder</button>
    </div>
    <div id="task-list-container">
      <h2 id="list-name">List Name</h2>
      <button id="new-task">Add new task</button>

      <dialog id="task-form">
        <form>
          <label for="taskName">Task Name: </label>
          <button id="close-window">X</button><br />
          <input type="text" name="taskName" id="taskName" /><br />
          <label for="description">Description: </label><br />
          <input type="text" name="description" id="description" /><br />
          <label for="dueDate">Due Date: </label><br />
          <input type="date" name="dueDate" id="dueDate" /><br />
          <label for="priority">Priority: </label><br />
          <select id="priority" name="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option></select
          ><br />
          <input type="submit" value="Submit" id="submit" />
        </form>
      </dialog>
      <div class="container"></div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
